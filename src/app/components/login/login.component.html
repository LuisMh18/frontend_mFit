<div class="login-container">

    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title"><strong>Bienvenido</strong>, {{ titulo }}</div>
            <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" class="form-control" name="email" id="email" formControlName="email" [(ngModel)]="user.email" required placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <input type="password" class="form-control" name="password" id="password" formControlName="password" [(ngModel)]="user.password" required placeholder="Contraseña">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                        <a href="#" class="btn btn-link btn-block">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="col-md-6">
                    <input type="submit" id="acceder" value="Acceder" class="btn btn-info btn-block">
                </div>
            </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2019 mFit
            </div>
            <div class="pull-right">
                <a href="#">About</a> |
                <a href="#">Privacy</a> |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>

</div>
